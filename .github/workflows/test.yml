name: CI Tests

on:
  push:
    tags: 
      - "*"
    branches-ignore:
      - 'exp_*'
  pull_request:
    branches-ignore:
      - 'exp_*'
  release:
    types: [published]

jobs:
  test:
    name: Test python-${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      matrix:
        python: ["3.9", "3.10"]
        os: [ubuntu-latest, windows-latest]
        include:
        - os: ubuntu-latest
          path: ~/.cache/pip
        - os: windows-latest
          path: ~\AppData\Local\pip\Cache
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.path }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
           ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pylint
      - name: Install
        run: |
          python setup.py install
      - name: Lint
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics
          # check py3 syntax
          python -m pylint -E --py3k -r n ./src
      - name: Unittests
        run: |
          python -m pytest ./test/test_unit.py
      - name: Fuzz tests
        run: |
          python ./test/test_fuzz.py

  deploy:
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_SECRET }}
        run: |
          VERSION=$(echo ${{ steps.get_version.outputs.VERSION }} | sed 's/^v//')
          echo "__version__ = '${VERSION}'" > src/fileseq/__version__.py
          python setup.py sdist bdist_wheel
          twine upload dist/*
