 syntax = "proto3";
 import "fedlearner/common/common.proto";
 
 package fedlearner.common;
 
 service Scheduler {
     rpc ModelAuth(ModelAuthRequest) returns (Status);
     rpc SubmitTrainJob(TrainJobRequest) returns (Status);
     rpc SubmitEvalJob(EvalJobRequest) returns (Status);
 }

 message ModelAuthRequest {
     string model_uri  = 1;
     string code_url = 2;
     string image_uri = 3;
     string model_commit = 4;
 }

 message DataMeta {
     string data_source_name = 1;
     int64 start_time = 2;
     int64 end_time = 3;
 }

 message TrainJobRequest {
     string name = 1;
     string application_id = 2;
     string model_uri = 3;
     string model_commit = 4;
     string serving_version = 5;
     int32 pair_num = 6;
     DataMeta data_meta = 7;
     string description = 8;
 }

 message EvalJobRequest {
     string name = 1;
     string application_id = 2;
     string model_uri = 3;
     string model_commit = 4;
     string serving_version = 5;
     int32 pair_num = 6;
     DataMeta data_meta = 7;
     string description = 8;
 }
 