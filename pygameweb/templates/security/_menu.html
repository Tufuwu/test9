{% if security.registerable or security.recoverable or security.confirmable %}
<h2>Menu</h2>

<div class="list-group">
  <a class="list-group-item" href="{{ url_for_security('logout') }}">Log Out</a>
  <a class="list-group-item" href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Login</a>
  {% if security.registerable %}
    <a class="list-group-item" href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">Register</a><br/>
  {% endif %}
  {% if security.recoverable %}
    <a class="list-group-item" href="{{ url_for_security('forgot_password') }}">Forgot password</a>
  {% endif %}
  {% if security.confirmable %}
    <a class="list-group-item" href="{{ url_for_security('send_confirmation') }}">Confirm account</a>
  {% endif %}
</div>
{% endif %}
