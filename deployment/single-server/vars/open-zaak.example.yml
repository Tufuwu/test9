---

# Typical variables you want to override.

# Domain or IP-address (default: <inventory hostname>)
# openzaak_domain: open-zaak.gemeente.lan

# Enable HTTPS and generate a certificate (default: yes)
# openzaak_ssl: yes

# Database credentials
openzaak_db_username: open-zaak
openzaak_db_password: change-me

# Used to provide cryptographic signing (tokens, cookies, etc.)
openzaak_secret_key: 'generate-me'  # use https://miniwebtool.com/django-secret-key-generator/

openzaak_replicas:
  - name: openzaak-0
    port: 8000
  - name: openzaak-1
    port: 8001
  - name: openzaak-2
    port: 8002
