---
record_ids: # optional
  - {type: inspire, id: 1283842}
  - {type: red, id: 6215}
preprintyear: 2014
dateupdated: '13/07/2016 15:12:45'
modifications: # what, by whom and when encoded or changed
  - {action: 'Encoded', date: '28 JUL 2014', who: 'Stephen Webster'}
  - {action: 'Modified', date: '13 JUL 2016', who: 'Mike Whalley'}
comment: | # preserve newlines
    Fermilab-Tevatron.  We present measurements of the forward-backward asymmetry, ASYMFB(LEPTON) in the angular distribution of leptons (electrons and muons) from decays of top quarks and antiquarks produced in proton-antiproton collisions. We consider the final state containing a lepton and at least three jets. The entire sample of data collected by the D0 experiment during Run II (2001 - 2011) of the Fermilab Tevatron Collider, corresponding to 9.7 inverse fb of integrated luminosity, is used. We also examine the dependence of ASYMFB(LEPTON) on the transverse momentum, PT(LEPTON), and rapidity, YRAP(LEPTON), of the lepton.
additional_resources:

---
name: 'Table 1'
label: 'Data from Table 2'
description: |
    Observed ASYMFB(LEPTON) as a function of PT(LEPTON) at reconstruction level.
keywords:
  - {name: reactions, values: ['PBAR P --> LEPTON JETS X']}
  - {name: observables, values: ['ASYM']}
  - {name: phrases, values: ['Inclusive', 'Asymmetry Measurement', 'Jet Production', 'Top Production']}
  - {name: cmenergies, values: [1960.0]}
additional_resources:
independent_variables:
  - header: {name: 'PT(LEPTON)', units: 'GEV'}
    values:
      - {value: '>= 20.0'}
      - {value: '20 - 35'}
      - {value: '35 - 60'}
      - {value: '>= 60.0'}
dependent_variables:
  - header: {name: 'ASYMFB(LEPTON)', units: 'PCT'}
    qualifiers:
      - {name: 'RE', value: 'PBAR P --> TOP TOPBAR X --> LEPTON JETS X'}
      - {name: 'SQRT(S)', value: '1960.0', units: 'GeV'}
    values:
      - value: 2.9
        errors:
          - {symerror: 2.1}
      - value: -1.2
        errors:
          - {symerror: 4.1}
      - value: 3.0
        errors:
          - {symerror: 3.2}
      - value: 7.2
        errors:
          - {symerror: 3.6}

