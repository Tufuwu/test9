{% extends "hepdata_theme/page.html" %}
{%- set body_css_classes=['error-page'] %}

{%- block page_body -%}

    <div class="container-fluid">
        <div align="center" class="error-text-container">
            <h4>Sorry, we have some issues processing your request.</h4>
            <p>If you have any questions, please email info@hepdata.net.</p>
            {% if ctx %}
              <p>{{ ctx.name }}: {{ ctx.error }}</p>
            {% endif %}
        </div>

        <div class="row-fluid error-container" align="center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <img src="{{ url_for('static', filename='img/errors/500.svg') }}" width="50%">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

{%- endblock -%}
