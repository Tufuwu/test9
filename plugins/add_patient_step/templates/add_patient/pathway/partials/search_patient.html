<div class="row content-offset-25">
  <div class="col-sm-8">
    <h4>NHS Number</h4>
    <input required autofocus class="form-control" type="text" ng-model="editing.demographics.nhs_number" ng-keypress="$event.keyCode == 13 && lookup_nhs_number()" />
    <br />
    <a class="btn btn-lg btn-primary" ng-click="lookup_nhs_number()">
        Search
    </a>
  </div>
</div>
