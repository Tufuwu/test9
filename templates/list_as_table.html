{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1>{% block header %}{% endblock %}</h1>
  {% block additional %}{% endblock %}
  <div class="table-responsive">
    <table id="list" class="table table-hover">
      <thead class="thead-light">
        {% block thead %}{% endblock %}
      </thead>
      <tbody>
        {% block tbody %}{% endblock %}
      </tbody>
    </table>
  </div>
{% endblock content %}
