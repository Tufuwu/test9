{% extends 'base.html' %}
{% load i18n bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-6 offset-md-1 offset-lg-3">
      <div class="card">
        <div class="card-header">
          <h3>{{ _('Log in') }}</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button _('Log in') %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
